<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Opening times | Coding Explainers</title>
   <link rel="stylesheet" href="style.css"> <!-- link to CSS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@600&family=Roboto:wght@300;500&display=swap" >
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script src="./script.js"></script>

<body>
    <section id="widget"> <!-- open widget -->
        <h3>Opening times</h3> <!-- h3 level three heading-->
        <dl> <!-- description list (dl) tag, which have a description term (dt) and a description data (dd)  childs elements-->
            <dt>Monday</dt>
            <dd>9:00am to 5:00pm</dd>
            <dt>Tuesday</dt>
            <dd>9:00am to 5:00pm</dd>
            <dt>Wednesday</dt>
            <dd>9:00am to 5:00pm</dd>
            <dt>Thursday</dt>
            <dd>9:00am to 5:00pm</dd>
            <dt>Friday</dt>
            <dd>9:00am to 8:00pm</dd>
            <dt>Saturday</dt>
            <dd>8:00am to 6:00pm</dd>
            <dt>Sunday</dt>
            <dd>Closed</dd>
        </dl>
    </section> <!-- close widget -->
   <footer>Written for MA Web Design &amp; Content Planning by David Watson</footer>
   <script src="script.js"></script> <!-- link to JavaScript -->
</body>
</html>
