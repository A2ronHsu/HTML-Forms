<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
  </head>
   <body>
      <section>
         <h1>Payment form</h1>
         <p>required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>
         <h2>Contact information</h2>
        <form action="">
         <fieldset>
            <legend>Title</legend>
            <ul >
               <li>
                  <input type="radio" id="ace" name="title" value="A">
                  <label for="ace">Ace</label>
               </li>
               <li>
                  <input type="radio" id="king" name="title" value="K">
                  <label for="king">King</label>
               </li>
               <li>
                  <input type="radio" id="queen" name="title" value="Q">
                  <label for="queen">Queen</label>
               </li>     
   
            </ul>
                   
         </fieldset>
   
         <p>
            <label for="name">Name <strong><span aria-label="required">*</span></strong></label>
            <input type="text" id="name">
         </p>
         
         <p>
            <label for="email">Email <strong><span aria-label="required">*</span></strong></label>
            <input type="email" id="email">
         </p>
         <p>
            <label for="Password">Password <strong><span aria-label="required">*</span></strong></label>
            <input type="password" id="Password">
         </p>
      </section>
      <section>
         <h2>
            Payment information
         </h2>
         <p>
            <label for="cardtype">
               Card Type:
               <strong><span aria-label="required">*</span></strong>
            </label>
            <select name="cardtype" id="cardtype">
               <option value="Visa">Visa</option>
               <option value="Master">Master</option>
               <option value="AX">AmericaExpress</option>
            </select>
         </p>
         <p>
            <label for="cardnumber">
               Card Number:
               <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="tel" name="cardnumber" id="cardnumber" required>
         </p>
         <p>
            <label for="expiration">
               Expiration date:
               <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="date" name="expiration" id="expiration" required>
         </p>

      </section>
      <section>
         <p>
            <button type="reset">Validate Paymente</button>
         </p>
      </section>
     </form>

   </body>
</html>
